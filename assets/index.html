<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Graph Playground</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

    <div class="container">

        <h1>HTMX Graph</h1>

        <canvas id="htmxdata"></canvas>
        <div id="graph-container" hx-get="/graphdata" hx-trigger="load, every 3s">
            <p>Loading graph data...</p>
        </div>

        <script src="/graph.js"></script>

        <h3 class="mt-6">Cards reloading</h3>

        <div class="row mt-3">
            <div class="col" id="one" hx-get="/card" hx-target="#one" hx-trigger="load, every 1s"></div>
            <div class="col" id="two" hx-get="/card" hx-target="#two" hx-trigger="load, every 2s"></div>
            <div class="col" id="three" hx-get="/card" hx-target="#three" hx-trigger="load, every 3s"></div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
